<h2 mat-dialog-title>Rate the Accommodation</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enter rating (1-5)</mat-label>
    <input matInput type="number" [(ngModel)]="review" min="1" max="5" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="submitUpdatedReview()">Submit</button>
</div>
